    <meta charset="utf-8" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-danger bg-danger">
        <div class="container-fluid">
          <!-- Logo a sinistra -->
          <a class="navbar-brand" href="index.html">
            <img
              class="imgLogo"
              src="https://w0.peakpx.com/wallpaper/739/707/HD-wallpaper-mario-bros-chrismas-bros-cold-luigi-mario-nintendo-switch.jpg"
              alt=""
            />
          </a>

          <!-- Collegamenti di navigazione a destra -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>

              <!-- Menù a tendina -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Produttori
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-md">
      <div class="row justify-content-center">
        <div class="col-8">
          <div class="my-4">
            <h2 class="display-4 d-inline-block">Backoffice</h2>
            <br />
            <h5 id="subtitle" class="d-inline-block">Seleziona un oggetto e modificalo</h5>
            <div class="spinner-border text-primary fs-6 d-none" role="status"></div>
          </div>

          <hr />
          <div id="alert-box"></div>
          <form onsubmit="handleSubmit(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Aggiungi Articolo" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrizione</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                placeholder="Inserisci la descrizione"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand" placeholder="Brand" />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo</label>
              <input type="number" class="form-control" id="price" placeholder="€" />
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Url</label>
              <input type="text" class="form-control" id="imageUrl" placeholder="Url" />
            </div>
            <div class="d-flex justify-content-between mb-3">
              <button type="submit" class="btn btn-primary">Aggiungi Prodotto</button>
              <button type="button" class="btn btn-danger d-none" onclick="handleDelete()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash3"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"
                  />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="card text-center">
      <div class="card-header">Mario's Shop ©</div>
      <div class="card-body">
        <h5 class="card-title">Grazie per Averci scelto!</h5>
        <p class="card-text">Il tuo Cellulare direttamente da Mario!</p>
        <a href="#" class="btn btn-danger"> Torna Su</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="product.js"></script>
  </body>
</html>
