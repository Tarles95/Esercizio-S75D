<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <!-- Altri link del tuo stile CSS, se necessario -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-danger bg-danger">
        <div class="container-fluid">
          <!-- Logo a sinistra -->
          <a class="navbar-brand" href="index.html">
            <img
              class="imgLogo"
              src="https://w0.peakpx.com/wallpaper/739/707/HD-wallpaper-mario-bros-chrismas-bros-cold-luigi-mario-nintendo-switch.jpg"
              alt=""
            />
          </a>

          <!-- Collegamenti di navigazione a destra -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>

              <!-- Menù a tendina -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Produttori
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#" onclick="filterCards('Samsung')">Samsung</a>
                  <a class="dropdown-item" href="#" onclick="filterCards('Motorola')">Motorola</a>
                  <a class="dropdown-item" href="#" onclick="filterCards('Huawei')">Huawei</a>
                  <a class="dropdown-item" href="#" onclick="filterCards('Apple')">Apple</a>
                  <a class="nav-link" href="#" onclick="removeBrandFilter()">Rimuovi filtri</a>
                </div>
              </li>
              <li>
                <button onclick="toggleDeveloperMode()" class="btn btn-dark">Modalità Sviluppatore</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div id="mainContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 my-3"></div>
      </div>
    </main>

    <footer class="card text-center">
      <div class="card-header">Mario's Shop ©</div>
      <div class="card-body">
        <h5 class="card-title">Grazie per Averci scelto!</h5>
        <p class="card-text">Il tuo Cellulare direttamente da Mario!</p>
        <a href="#" class="btn btn-danger"> Torna Su</a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="Async.js"></script>
  </body>
